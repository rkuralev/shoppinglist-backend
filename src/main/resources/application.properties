# MySQL connection properties

#Change username, password and database to yours
spring.datasource.username=api
spring.datasource.password=password
spring.datasource.url=jdbc:mysql://localhost:3306/shoppinglists?useSSL=false&serverTimezone=UTC

# Log JPA queries
# Comment this in production
spring.jpa.show-sql=true

# Drop and create new tables (create, create-drop, validate, update)
# Only for testing purpose - comment this in production
spring.jpa.hibernate.ddl-auto=create
spring.jpa.generate-ddl=true

# Hibernate SQL dialect
spring.jpa.database-platform=org.hibernate.dialect.MySQL57Dialect

#Logging settings
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type=TRACE